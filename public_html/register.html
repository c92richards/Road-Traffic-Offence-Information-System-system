<body class="card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Tracking System</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(https://wrappixel.com/demos/admin-templates/admin-pro/assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" >
                        <h3 class="box-title m-b-20">Sign Up</h3>
                      <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" id="title" placeholder="title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" id="first" placeholder="First Name">
                            </div>
                        </div>
                      <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" id="last" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" id="pass" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" id="passw" placeholder="Confirm Password">
                            </div>
                        </div>
                        
                        <div class="form-group text-center p-b-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                                        id="signup" type="button">Sign Up</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                Already have an account? <a href="index.html" class="text-info m-l-5"><b>Sign In</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="https://wrappixel.com/demos/admin-templates/admin-pro/assets/plugins/jquery/jquery.min.js"></script>
  
  <script>
    
    $('#signup').click(function(){
    
      if($('#pass').val()===$('#passw').val()){
    	$.post('includes/api.php',{
        
        title: $('#title').val(),
        firstname:$('#first').val(),
          lastname:$('#last').val(),
          email:$('#email').val(),
          password:$('#pass').val(),
          confirmpass:$('#passw').val(),
          action:'register'
          
          
           },function(data){
        
        alert(data);
        
        })
    
      }else{
      
      alert("password do not match");
      
      }
    
    
    
    })
    
    
    
  </script>
  
    <!-- Bootstrap tether Core JavaScript -->
    <script src="https://wrappixel.com/demos/admin-templates/admin-pro/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="https://wrappixel.com/demos/admin-templates/admin-pro/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function() {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
    </script>
</body>
